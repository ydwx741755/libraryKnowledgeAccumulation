<html>
	<head>
		<title>常用的布局标签</title>
	</head>
	<body>
	<!--div和span标签一般用来进行容器的控制，在实际的开发中，
	通常使用div来设定一个容器，这个容器中可以放置大量的内容， div快元素，默认是分行显示，要在同一行内，使用display：inline 
	
	span标签一般用来放置文本数据，用来进行简单的控制     span 行内元素，默认同行          -->
	
		<div>这是一个div</div>
		<div>这是另一个div</div>
		<span>这是一个span</span>
		<span>这是另一个span</span>
	</body>
</html>
