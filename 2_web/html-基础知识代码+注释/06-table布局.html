<html>
	<head>
		<title>表格综合练习</title>
	</head>
	<body>
	<!--
	一个简单的表格一般是由三大部分组成:table，tr，td，还有两个专门用来控制样式的thead和tbody
	-->
	<table width="900" align="center" border="1">
		<tr>
			<td>导航图片</td>
		</tr>
		<tr>
			<td>
				<table width="900" align="center" border="1">
					<tr>
						<td>返回首页</td>
						<td>返回首页</td>
						<td>返回首页</td>
						<td>返回首页</td>
						<td>返回首页</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table width="900" align="center" border="1" height="500">
					<tr>
						<td width="150" valign="top">
							<table width="150" border="1">
								<tr>
									<td>通知信息</td>
								</tr>
								<tr>
									<td>通知信息</td>
								</tr>
								<tr>
									<td>通知信息</td>
								</tr>
								<tr>
									<td>通知信息</td>
								</tr>
							</table>
						</td>
						<td width="600">右边导航</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>CopyRight 2012-2013</td>
		</tr>
	</table>
	</body>
</html>
